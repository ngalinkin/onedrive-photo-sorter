<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Photo Sorter</title>
    <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.38.3/lib/msal-browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        .status.loading { background: #e3f2fd; color: #1565c0; }
        .status.success { background: #e8f5e8; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ OneDrive Photo Sorter</h1>
            <p>Clean, simple photo sorting</p>
            <button id="connectBtn" class="auth-btn">Connect to OneDrive</button>
            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '18eebe37-a762-4148-b425-4ee4d79674bf';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function connectToOneDrive() {
            showStatus('Starting login...', 'loading');
            
            if (typeof msal === 'undefined') {
                showStatus('‚ùå Library failed to load', 'error');
                return;
            }
            
            const msalConfig = {
                auth: {
                    clientId: CLIENT_ID,
                    authority: 'https://login.microsoftonline.com/consumers',
                    redirectUri: window.location.origin
                }
            };

            const msalInstance = new msal.PublicClientApplication(msalConfig);
            
            msalInstance.loginPopup({ scopes: ['Files.ReadWrite.All'] })
                .then(response => {
                    showStatus('‚úÖ Connected to OneDrive successfully!', 'success');
                    document.getElementById('connectBtn').textContent = 'Connected!';
                    document.getElementById('connectBtn').disabled = true;
                })
                .catch(error => {
                    showStatus('‚ùå Login failed: ' + error.message, 'error');
                });
        }

        document.getElementById('connectBtn').addEventListener('click', connectToOneDrive);
    </script>
</body>
</html>
