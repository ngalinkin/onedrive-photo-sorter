<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OneDrive Photo Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { padding: 8px 12px; display:flex; gap:8px; align-items:center; border-bottom:1px solid #eee; }
    #grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:6px; padding:8px; }
    .cell { position:relative; aspect-ratio:1/1; overflow:hidden; border-radius:6px; border:1px solid #ddd; }
    .cell img, .cell video { width:100%; height:100%; object-fit:cover; display:block; }
    .badge { position:absolute; top:6px; right:6px; background:#0008; color:white; padding:2px 6px; border-radius:999px; font-size:12px;}
    .focus { outline:3px solid #2b7cff; }
    #lightbox { position:fixed; inset:0; background:#000c; display:none; align-items:center; justify-content:center; }
    #lightbox img, #lightbox video { max-width:95vw; max-height:95vh; }
    .toolbar { display:flex; gap:8px; align-items:center; }
    button { padding:6px 10px; border-radius:6px; border:1px solid #ddd; background:#fafafa; cursor:pointer; }
    button.primary { background:#2b7cff; color:white; border:none; }
  </style>
</head>
<body>
  <header>
    <button id="loginBtn" class="primary">Sign in</button>
    <div class="toolbar">
      <select id="folderSelect"></select>
      <button id="modeUnprocessed" class="primary">Unprocessed</button>
      <button id="modeAll">All</button>
      <button id="nextPage">Load next 25 (S)</button>
      <button id="deleteDeclined">Delete declined</button>
      <button id="downloadChosen">Download chosen</button>
    </div>
    <div id="status" style="margin-left:auto;"></div>
  </header>
  <main id="grid" tabindex="0" aria-label="grid of media"></main>
  <div id="lightbox"><img/><video controls></video></div>

  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
